<app-header></app-header>
<main class="lyear-layout-content">
  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-toolbar clearfix">
            <div class="toolbar-btn-action">
              <a class="btn btn-primary m-r-5" routerLink="/add-article"><i class="mdi mdi-plus"></i>Nouvelle article</a>
            </div>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>INTITULE</th>
                    <th>PRIX</th>
                    <th>QUANTITE</th>
                    <th>CATEGORIE</th>
                    <th>IMAGE</th>
                    <th>DATE</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let article of datas; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{article.intitule}}</td>
                    <td>{{article?.prix}}</td>
                    <td>{{article.quantite}}</td>
                    <td>{{article?.categorie.intitule}}</td>
                    <td><img src="{{imageDirectoryPath}}{{article.photo}}" alt="photo" height="70px"></td>
                    <td>{{article.created_at | date: "dd-MMM-yyyy hh:mm:ss "}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-xs btn-default" (click)="showArticle(article)" title="editer" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="mdi mdi-pencil"></i></a>
                        <a class="btn btn-xs btn-default" (click)="supprimerArticle(article)" title="supprimer" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">{{art?.intitule}}</h4>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="registerForm" >
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">Intitule</label>
                        <input type="text" class="form-control" formControlName="intitule" value="{{art?.intitule}}" id="intitule" name="intitule">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">Prix</label>
                        <input type="number" class="form-control" formControlName="prix" value="{{art?.prix}}" id="intitule" name="intitule">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">Quantite</label>
                        <input type="number" class="form-control" formControlName="quantite" value="{{art?.quantite}}" id="quantite" name="intitule">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">Categorie</label>
                        <select name="categorie_id" class="form-control" id="categorie_id">
                          <option value="" ></option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                    <button type="button"  (click)="updateArticle(art)" class="btn btn-primary">Enregistrer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>
