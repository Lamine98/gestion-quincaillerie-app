<app-header></app-header>

<main class="lyear-layout-content">

  <div class="container-fluid p-t-15">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Utilisateurs</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Etat compte</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{user?.prenom}}</td>
                    <td>{{user?.nom}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.role}}</td>
                    <td>
                      <label class="lyear-switch switch-solid switch-primary">
                        <input type="checkbox" checked="true">
                        <span></span>
                      </label>
                    </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>
